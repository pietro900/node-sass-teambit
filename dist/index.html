<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>teambit</title>
        <script src="https://kit.fontawesome.com/d1d6e446fd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header_sinistra">
                    <img src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="teambit logo">
                </div>
                <div class="header_destra">
                    <ul>
                        <li><a href="#">Solutions</a>
                            <ul id="menu">
                                <li>Feedback</li>
                                <li>Surveys</li>
                                <li>Reviews</li>
                                <li>Praise</li>
                            </ul>
                        </li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Sign in</a></li>
                        <li id="btn">
                            <a href="#"><i class="fab fa-google"></i>
                            <span> Sign up</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <footer>
                <div class="footer_sinistra">
                    <img src="https://teambit.io/wp-content/themes/teambeat/img/logo-small.svg" alt="Teambit">

                    <a href="https://teambit.io">Teambit</a>
                    <span>
                        helps teams create high performing cultures by making feedback a daily habit.
                    </span>
                </div>
                <div class="footer_destra">

                </div>
            </footer>
        </header>
    </body>
</html>
